[package]
name = "vixen_bevy"
version = "0.1.0"
edition = "2021"

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = "0.7.0"
futures-lite = "1.12.0"
ndarray = "0.15.4"
serde = "1.0.137"
serde_json = "1.0.81"
noise = "0.7.0"
bevy_flycam = "*"
line_drawing = "1.0.0"